<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<title>Contacto</title>
</head>
<body>
	<div class="container-fluid header">
		<div class="row">
			<div class="col-12 col-lg-9 navbar">
				<ul class="nav nav-tabs">
				  <li class="nav-item">
				    <a class="nav-link" href="../index.html">Inicio</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Reservas</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Galeria</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Nuestra Carta</a>
				  </li>
				</ul>
			</div>
			<div class="col-12 col-lg-3 nombreBar">
				<h2>
					Bar Pepito
				</h2>
			</div>
		</div>
	</div>
	<div class="container-fluid subtitulo">	
		<div class="row">
			<div class="col-12 col-lg-12">
				<h2>Contactanos</h2>
				<p>Completa el formulario y nos comunicaremos a la brevedad</p>
			</div>
		</div>
	</div>
	<div class="container-fluid formulario">
		<div class="row">
			<div class="col-12 col-lg-6">
				<form class="row g-3">
				  <div class="col-md-6">
				    <label for="inputNombre" class="form-label">Nombre</label>
				    <input type="nombre" class="form-control" id="inputNombre">
				  </div>
				  <div class="col-md-6">
				    <label for="inputApellido" class="form-label">Apellido</label>
				    <input type="apellido" class="form-control" id="inputApellido">
				  </div>
				  <div class="col-12">
				    <label for="inputAddress" class="form-label">Direccion</label>
				    <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1111">
				  </div>
				  <div class="col-md-6">
				    <label for="inputCity" class="form-label">Ciudad</label>
				    <input type="text" class="form-control" id="inputCity">
				  </div>
				  <div class="col-md-4">
				    <label for="inputState" class="form-label">Provincia</label>
				    <select id="inputState" class="form-select">
				      <option selected>Seleccionar</option>
				      <option>Provincia 1</option>
				      <option>Provincia 2</option>
				      <option>Provincia 3</option>
				      <option>Provincia 4</option>
				    </select>
				  </div>
				  <div class="col-md-2">
				    <label for="inputZip" class="form-label">CP</label>
				    <input type="text" class="form-control" id="inputZip">
				  </div>
				  <div class="col-md-6">
				    <label for="inputEmail" class="form-label">E-mail</label>
				    <input type="text" class="form-control" id="inputEmail" placeholder="mail@email.com">
				  </div>
				  <div class="col-md-6">
				    <label for="inputTelefono" class="form-label">Telefono</label>
				    <input type="telefono" class="form-control" id="inputTelefono">
				  </div>
				  <div class="col-12">
				    <div class="form-check">
				      <input class="form-check-input" type="checkbox" checked id="gridCheck">
				      <label class="form-check-label" for="gridCheck">
				        Enviarme novedades
				      </label>
				    </div>
				  </div>
				  <div class="col-12 botonForm">
				    <button type="submit" class="btn btn-primary roll-in-blurred-left">Enviar</button>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid footer">
		<div class="row">
			<div class="col-12 col-lg-12">
				<ul class="nav justify-content-center">
				  <li class="nav-item">
				    <a class="nav-link" href="../index.html">Inicio</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Reservas</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Galeria</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Nuestra Carta</a>
				  </li>
				</ul>
			</div>
		</div>
	</div>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
