<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<title>INICIO</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-lg-12 navbar">
				<ul class="nav nav-tabs">
				  <li class="nav-item">
				    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Contacto</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Reservas</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Galeria</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">Nuestra Carta</a>
				  </li>
				</ul>
			</div>
		</div>
		<div class="row principal">
			<div class="col-12 col-lg-12">
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
				  <div class="carousel-indicators">
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
				  </div>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img src="assets/img/bar1.jpg" class="d-block w-100" alt="foto bar">
				    </div>
				    <div class="carousel-item">
				      <img src="assets/img/bar2.jpg" class="d-block w-100" alt="foto bar">
				    </div>
				    <div class="carousel-item">
				      <img src="assets/img/bar3.jpg" class="d-block w-100" alt="foto bar">
				    </div>
				  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Next</span>
				  </button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="card">
			  <div class="card-body">
			    <h5 class="card-title">Donde nos encontramos</h5>
			  </div>
			  <iframe class="ubicacionIndex--mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6639.7769546106065!2d-59.67553164126627!3d-33.68595178130534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95ba22dbfe41d63f%3A0x7270bc5ab60e99f!2sMono%20Bar%20-%2025%20a%C3%B1os%20-%20junto%20a%20san%20pedro!5e0!3m2!1ses-419!2sar!4v1658946213784!5m2!1ses-419!2sar" width="800" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
			</div>
		</div>
